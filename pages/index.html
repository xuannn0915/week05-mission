<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="d-flex">
      <%- include('./layout/sidebar'); -%>

      <div class="content p-8">
        <!-- page bar -->
        <div class="pagebar d-flex align-items-center justify-content-between">
          <div class="pagebar-title d-flex align-items-center">
            <h3 class="fw-bold me-12">Assignment</h3>

            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn d-flex fw-bold"
              data-bs-toggle="modal"
              data-bs-target="#newAdmin"
            >
              <span class="material-icons me-2 text-primary"> add </span>
              Add New Admin
            </button>

            <!-- Modal -->
            <div
              class="modal fade"
              id="newAdmin"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                  <!-- modal header -->
                  <div class="modal-header border-0 p-8">
                    <h3 class="modal-title fw-bold" id="exampleModalLabel">
                      New Admin
                    </h3>
                    <button
                      type="button"
                      class="bg-transparent border-0 text-dark"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    >
                      <span class="material-icons"> close </span>
                    </button>
                  </div>

                  <!-- modal body -->
                  <div class="modal-body px-8 py-0">
                    <!-- account -->
                    <div
                      class="border-1 border-bottom border-teritory mb-6 pb-8"
                    >
                      <h4 class="fw-bold mb-4">Account</h4>
                      <form action="#">
                        <div class="mb-4">
                          <label for="name" class="form-label fs-6 mb-1"
                            >Name</label
                          >
                          <input
                            type="text"
                            class="form-control py-2 border-dark"
                            id="name"
                          />
                        </div>
                        <div>
                          <label for="name" class="form-label fs-6 mb-1"
                            >Email</label
                          >
                          <input
                            type="text"
                            class="form-control py-2 border-dark"
                            id="name"
                          />
                        </div>
                      </form>
                    </div>
                    <!-- verification -->
                    <div
                      class="border-1 border-bottom border-teritory mb-6 pb-8"
                    >
                      <h4 class="fw-bold mb-4">Verification</h4>
                      <p class="fw-bold mb-4">
                        <span class="material-icons text-danger me-2">
                          warning
                        </span>
                        Unverified
                      </p>
                      <button
                        type="button"
                        class="text-primary fw-bold text-center w-100 py-4 bg-transparent shadow-none border border-1 border-teritory"
                      >
                        Send Verification Mail
                      </button>
                    </div>
                    <!-- Access level -->
                    <div
                      class="border-1 border-bottom border-teritory mb-6 pb-8"
                    >
                      <h4 class="fw-bold mb-4">Access Level</h4>
                      <select
                        class="form-select p-4 text-secondary border-dark"
                        aria-label="Default select example"
                      >
                        <option selected>-Choose access level-</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                    <!-- Access level -->
                    <div
                      class="border-1 border-bottom border-teritory mb-6 pb-8"
                    >
                      <h4 class="fw-bold mb-4">Custom Access</h4>
                      <select
                        class="form-select p-4 text-secondary border-dark"
                        aria-label="Default select example"
                      >
                        <option selected>-Choose access level-</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                  </div>

                  <!-- modal footer -->
                  <div class="modal-footer py-4 px-8">
                    <button
                      type="button"
                      class="btn btn-outline-primary py-2 px-8"
                      data-bs-dismiss="modal"
                    >
                      Cancel
                    </button>
                    <button type="button" class="btn btn-primary py-2 px-8">
                      Add
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="pagebar-function">
            <button type="button" class="bg-transparent border-0 me-6">
              <span class="material-icons"> search </span>
            </button>
            <button type="button" class="bg-transparent border-0 me-6">
              <span class="material-icons"> notifications_active </span>
            </button>
          </div>
        </div>

        <!-- table -->
        <table class="table">
          <thead>
            <tr>
              <th scope="col">
                ID
                <span class="material-icons fs-5 text-primary ms-2">
                  arrow_downward
                </span>
              </th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Verified</th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td scope="row">#1</td>
              <td>Emir Wicks</td>
              <td>emir.wicks@mail.com</td>
              <td>Yes</td>
              <td>
                <!-- Button trigger modal -->
                <button
                  type="button"
                  class="bg-transparent border-0"
                  data-bs-toggle="modal"
                  data-bs-target="#viewAdmin"
                >
                  <span class="material-icons"> visibility </span>
                </button>

                <!-- Modal -->
                <div
                  class="modal fade"
                  id="viewAdmin"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                          Modal title
                        </h5>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">...</div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Close
                        </button>
                        <button type="button" class="btn btn-primary">
                          Save changes
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </td>
              <td>
                <span class="material-icons"> edit </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script type="module" src="../main.js"></script>
  </body>
</html>
